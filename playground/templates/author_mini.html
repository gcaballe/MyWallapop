{% load static %}
<a href="{% url 'author' author.id %}">
    <div class='author-mini'>
        
            <img src="{% static '/img/'|add:author.avatar %}" />
            <div>
                <p class="username">{{ author.username }}</p>
                <p class="city">{{ author.city }}</p>
            </div>    
    </div>
</a>
